<!DOCTYPE html>
<html>
  <head>
    <title>mcfriends.net</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
<style>
* {box-sizing: border-box;}

body { 
  background-color: #DEDEDE;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
section {
	background-color: #E5E5E5;
	margin: auto;
	max-width: 50vw;
	position: relative;
	padding: 25px;
	width: 50vw;
	height: 100vh;
	
}
.header {
  overflow: hidden;
background-color: #F1F1F1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
</style>
  </head>
  <body>
    
<div class="header">
  <a href="https://mcfriends.net/" class="logo"><img src="Annotation 2020-04-06 183225.jpg" alt="mcfriends.net"></a>
  <div class="header-right">
    <a href="https://mcfriends.net/">Home</a>
    <a class="active" href="mod">Apply for Mod</a>
  </div>
</div>
  
    
<section>    
<div class="container">
  <form action="https://app.99inbound.com/api/e/Cf7__6mo" method="POST" target="_blank">
    <h3 style="text-align: center;">Apply For Moderator</h3>

  <div class="form-group">
    <label for="email">Email address</label>
    <input name="email" type="email"  class="form-control" id="email" placeholder="Enter email" required>
   </div>

  <div class="form-group">
    <label for="message">Reason</label>
    <textarea name="message" class="form-control" id="message" rows="5" placeholder="Why should you be a mod?" required></textarea>
  </div>

  <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
  </section>
  </body>

</html>
